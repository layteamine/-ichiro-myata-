<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي الأسئلة الفلسفية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحدي الأسئلة الفلسفية</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="options" class="options-container"></div>
        </div>
        <button id="next-button" onclick="nextQuestion()">السؤال التالي</button>
    </div>

    <script>
        const questions = [
            {
                question: "ما هو الهدف الرئيسي من الفلسفة؟",
                options: [
                    "فهم طبيعة الوجود",
                    "تحقيق السعادة",
                    "اكتشاف الحقيقة",
                    "جميع ما سبق"
                ],
                correctAnswer: "جميع ما سبق"
            },
            {
                question: "من هو الفيلسوف الذي قال: 'أنا أفكر، إذن أنا موجود'؟",
                options: [
                    "أرسطو",
                    "ديكارت",
                    "سقراط",
                    "نيتشه"
                ],
                correctAnswer: "ديكارت"
            },
            {
                question: "ما هي الفلسفة التي تركز على دراسة الأخلاق؟",
                options: [
                    "الميتافيزيقا",
                    "الإبستمولوجيا",
                    "الأخلاقيات",
                    "المنطق"
                ],
                correctAnswer: "الأخلاقيات"
            }
        ];

        let currentQuestionIndex = 0;

        function displayQuestion() {
            const questionContainer = document.getElementById('question');
            const optionsContainer = document.getElementById('options');
            const currentQuestion = questions[currentQuestionIndex];

            questionContainer.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.correctAnswer) {
                alert("إجابة صحيحة!");
            } else {
                alert("إجابة خاطئة!");
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                alert("لقد انتهيت من جميع الأسئلة!");
                currentQuestionIndex = 0;
                displayQuestion();
            }
        }

        // عرض السؤال الأول عند تحميل الصفحة
        displayQuestion();
    </script>
</body>
</html>
